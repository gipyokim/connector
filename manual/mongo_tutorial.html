      <div class="appendix"><div class="titlepage"><div><div><h1 class="title"><a id="mongo_tutorial"></a>부록 E. MongoDB 튜토리얼</h1></div></div></div><p>MongoDB는 데이터 객체들이 컬렉션 내부에서 독립된 문서로 저장되는 문서 모델을 기반으로 하는 NoSQL 데이터베이스다.</p><p>MongoDB는 컬렉션(Collection)을 사용해 데이터를 하나로 묶는다. 컬렉션은 RDB의 테이블과 동일하게 동작한다.</p></div></div>
